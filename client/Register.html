<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" >
    <title>Register Page</title>
</head>
<body>
        <div class="container">
            <h1> Register User</h1>
            
            <form id="register-form">
                <div class="form-input">
                    <label > First Name:</label>
                    <input class="input-element" name="firstname" type="text" required> <br>
                </div>
                <div class="form-input">
                    <label > Last Name:</label>
                    <input name="lastname" type="text" required> <br>
                </div>
                <div class="form-input">
                    <label > Phone:</label>
                    <input name="phone" type="number" required> <br>
                </div>
                <div class="form-input">
                    <label > Email: </label>
                    <input name="email" type="email" required> <br>
                </div>
               <!--  <div class="form-input">
                    <label > Password:</label>
                    <input name="Password " type="password" required> <br>
                </div> -->
                <span id="linkElement" style="visibility: hidden;">
                    <p id="routeLink"  > Verification link has been sent to your email. </p>
                </span>
                <input type="submit" value="Register">
            </form>
        </div>

        <script src="./js/script.js"> </script>
</body>
</html>
